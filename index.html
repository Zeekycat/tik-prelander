<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            line-height: 1.2;
            text-align: center;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        h1 .gradient-text {
            background: linear-gradient(135deg, #fe2c55 0%, #00f2ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid #fe2c55;
            margin-bottom: -10px;
            opacity: 0.8;
            filter: drop-shadow(0 0 8px rgba(254, 44, 85, 0.5));
        }

        .arrow:nth-child(2) {
            opacity: 0.5;
            border-top-color: #ff5577;
            filter: drop-shadow(0 0 6px rgba(255, 85, 119, 0.4));
        }

        .arrow:nth-child(3) {
            opacity: 0.3;
            border-top-color: #00f2ea;
            filter: drop-shadow(0 0 6px rgba(0, 242, 234, 0.4));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            background: linear-gradient(135deg, #fe2c55 0%, #00f2ea 100%);
            color: #000;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 18px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(254, 44, 85, 0.3);
            transition: all 0.3s ease;
            min-width: 250px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(254, 44, 85, 0.5);
        }

        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 15px rgba(254, 44, 85, 0.3);
        }

        @media (max-width: 480px) {
            .cta-button {
                font-size: 16px;
                padding: 16px 50px;
                min-width: 220px;
            }

            h1 {
                margin-bottom: 25px;
            }

            .arrows {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            .cta-button {
                padding: 15px 40px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Here To <span class="gradient-text">Sign Up</span></h1>
        
        <div class="arrows">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>

        <a id="cta-link" class="cta-button" href="#">CONTINUE</a>
    </div>

    <script>
        (function() {
            // Path-specific destination URLs configuration
            const pathUrls = {
                '/baka': 'https://YOUR-LANDING-PAGE-1.com',
                '/gangy': 'https://YOUR-LANDING-PAGE-2.com',
                'default': 'https://x.tokrwd.com/visit/cf2a0fcb-7804-4e19-bf21-6a2f4c129386'
            };
            
            // Get the pathname and normalize it
            const pathname = window.location.pathname;
            
            // Extract the first path segment (e.g., /baka or /gangy)
            const pathSegments = pathname.split('/').filter(seg => seg.length > 0);
            const firstPath = pathSegments.length > 0 ? '/' + pathSegments[0] : '';
            
            // Select the appropriate base URL based on path
            let baseUrl = pathUrls[firstPath] || pathUrls['default'];
            
            // Get all URL parameters from query string
            const urlParams = new URLSearchParams(window.location.search);
            
            // Extract linkid from the URL path if not in query string
            // Path format: /p/bz/abc123 or /p/bz/abc123?other=params
            const pathMatch = window.location.pathname.match(/^\/p\/bz\/(.+)$/);
            if (pathMatch && !urlParams.has('linkid')) {
                const linkidFromPath = pathMatch[1];
                urlParams.set('linkid', linkidFromPath);
            }
            
            // Build the final URL with all parameters
            const queryString = urlParams.toString() ? '?' + urlParams.toString() : '';
            const finalUrl = baseUrl + queryString;
            
            // Set the CTA button href
            const ctaLink = document.getElementById('cta-link');
            ctaLink.href = finalUrl;
            
            // Optional: Log for debugging (remove in production)
            console.log('Detected path:', firstPath || 'none (using default)');
            console.log('Final URL:', finalUrl);
        })();
    </script>
</body>
</html>
